<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"/> 
    <title>Bluevulpe Dashboard</title>
    <style>
      table {
       border: 1px solid black; 
       width: 200px;
       padding: 20px;
       border-collapse: collapse;
      }
      
      th, td {
       border: 1px solid black;
       padding: 5px;
      }

      .tbmain {
        height: 100%;
      }
      
    </style>
</head>
<body>
  <table class="tb">
      <tr>
        <td class="tbhdr" rowspan=3>1-1</td>
        <td>1-2</td>
        <td rowspan=3>1-3</td>
      </tr>
      <tr>
        <td class="tbmain">2-1</td>
      </tr>
      <tr>
        <td>3-1</td>
      </tr>
  </table>
  <table class="tb">
    <tr>
      <th>목차1</th>
      <th>목차2</th>
      <th>목차3</th>
    </tr>
    <tr>
      <td colspan=3>1-1</td>
    </tr>
    <tr>
      <td>2-1</td>
      <td colspan=2>2-2</td>
    </tr>
    <tr>
      <td>3-1</td>
      <td>3-2</td>
      <td>3-3</td>
    </tr>
</table> 
</body>
</html>
